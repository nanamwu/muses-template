<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>相談内容</title>
    <link href="consult.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <figure id="logo">
        <img src="img/logo.png" />
      </figure>
      <div id="user_name"><img src="img/user_icon.png" />武庫川花子 さん</div>
      <div id="upper_menu">
        <div>
          <img src="img/pc_site.png" /><br />
          PC版
        </div>
        <div>
          <img src="img/timeout.png" /><br />
          残り<br />約40分
        </div>
        <div>
          <a href="login.html">
            <img src="img/logout.png" /><br />
            ログアウト
          </a>
        </div>
      </div>
      <div id="news">
        <div id="news_title"><img src="img/infoman.png" />新着情報</div>
        <div id="news_num">
          <img src="img/board.png" />未読掲示が 3件 あります！
        </div>
      </div>
      <div id="link">
        <div><a href="index.html">HOME &gt;</a></div>
        <div><a href="career.html">キャリア支援 &gt;</a></div>
      </div>
      <p>登録されていません</p>
    </header>

    <main>
      <table border="1">
        <tr>
          <th>相談日時</th>
          <td id="selectedDataTime"></td>
        </tr>
        <tr>
          <th>応対者</th>
          <td id="displayName"></td>
        </tr>
        <tr>
          <th>相談内容</th>
          <td>
            <select id="dropdown">
              <option selected disabled>相談内容を選んでください</option>
              <option>応募書類の書き方・添削(履歴書・ES等)</option>
              <option>就職活動の進め方(企業研究・求人内容等)</option>
              <option>Uターン就職・残留就職について</option>
              <option>内定(重複・辞退)に関わることについて</option>
              <option>採用選考試験対策(面接・GD・SPI・論作文等)</option>
              <option>模擬面接</option>
              <option>その他</option>
              <option>公務員就職について</option>
              <option>インターンシップについて</option>
              <option>オンライン面接練習</option></select
            ><br />
            <label
              ><input
                type="radio"
                name="radioGroup"
                value="【対面】"
              />【対面】</label
            >
            <label
              ><input
                type="radio"
                name="radioGroup"
                value="【Web】"
              />【Web】</label
            >
          </td>
        </tr>
      </table>

      <button onclick="location.href='./end.html'" id="nextButton">次へ</button>
      <button onclick="history.back()">戻る</button>
    </main>

    <footer>
      <div id="link">
        <div><a href="index.html">HOME &gt;</a></div>
        <div><a href="career.html">キャリア支援 &gt;</a></div>
      </div>
      <p>Information</p>
      <div id="information"></div>
    </footer>

    <script src="consult.js"></script>
  </body>
</html>
