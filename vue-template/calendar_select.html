<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>キャリア支援画面</title>
    <link href="calendar_select.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <figure id="logo">
        <img src="img/logo.png" />
      </figure>
      <div id="user_name"><img src="img/user_icon.png" />武庫川花子 さん</div>
      <div id="upper_menu">
        <div>
          <img src="img/pc_site.png" /><br />
          PC版
        </div>
        <div>
          <img src="img/timeout.png" /><br />
          残り<br />約40分
        </div>
        <div>
          <a href="login.html">
            <img src="img/logout.png" /><br />
            ログアウト
          </a>
        </div>
      </div>
      <div id="news">
        <div id="news_title"><img src="img/infoman.png" />新着情報</div>
        <div id="news_num">
          <img src="img/board.png" />未読掲示が 3件 あります！
        </div>
      </div>
      <div id="link">
        <div>HOME &gt;</div>
        <div>キャリア支援 &gt;</div>
      </div>
      <p>登録されていません</p>
    </header>
    <main>
      
      <div id="calendar"></div>
      <div class="navigation">
        <button id="prevWeek">前へ</button>
        <button id="nextWeek">次へ</button>
      </div>
      <script src="script.js"></script>
    </main>

    <footer>
      <div id="link">
        <div>HOME &gt;</div>
        <div>キャリア支援 &gt;</div>
      </div>
      <p>Information</p>
      <div id="information"></div>
    </footer>

    <script src="https://unpkg.com/petite-vue"></script>
    <script src="calendar_select.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const selectedText = localStorage.getItem('selectedText');
          if (selectedText) {
              const element = document.createElement('p');
              element.textContent = selectedText;
              element.classList.add('selected-text');
              document.querySelector('main').prepend(element);
          }
      });
  </script>
  </body>
  </body>
</html>
